<div class="container">
  <h2>{{ isEdit ? 'Edit' : 'Add' }} Employee</h2>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
        Name is required and must be at least 2 characters
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" formControlName="salary" class="form-control">
      <div *ngIf="employeeForm.get('salary')?.invalid && employeeForm.get('salary')?.touched" class="error">
        Salary is required and must be positive
      </div>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" formControlName="dob" class="form-control">
      <div *ngIf="employeeForm.get('dob')?.invalid && employeeForm.get('dob')?.touched" class="error">
        Date of Birth is required
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
        {{ isEdit ? 'Update' : 'Add' }} Employee
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
